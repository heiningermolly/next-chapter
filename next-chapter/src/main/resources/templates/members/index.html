<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body>
<header th:replace="~{fragments :: header}"></header>

<div class="list-group">
    <div>
<!--        <p th:text="'My name is ' + ${member.getDisplayName()}"></p>-->
        <span th:if="${member}">
                <ul>
                    <li th:text="${member.displayName}"></li>
                </ul>
        </span>
<!--        <p  th:text="${member.email}"></p>-->
    </div>
    <th:block th:each="club : ${clubs}">
        <span th:unless="${member == null}">
        <a th:href="'/clubs/detail?clubId=' + ${club.id}" th:text="${club.displayName}"
           class="list-group-item list-group-item-action clubIndex"></a>
        </span>
        <span th:if="${member == null}">
        <a href="#" th:text="${club.displayName}"
           class="list-group-item list-group-item-action clubIndex"></a>
        </span>
<!--        <div class="alert alert-light" role="alert" >-->
<!--            <p > Currently reading: <u th:text="${club.activeBook}"></u></p>-->
<!--        </div>-->

</body>
</html>
